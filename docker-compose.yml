version: "3.8"

services:
  nginx-proxy:
    image: nginx-proxy:1.0
    ports:
      - "80:80"
    networks:
      - app_network
    deploy:
      replicas: 1

  app:
    image: app-php:1.0   # ðŸ‘ˆ imagem que vocÃª buildou
    networks:
      - app_network
    deploy:
      replicas: 1

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    deploy:
      replicas: 1

networks:
  app_network:
    driver: overlay

volumes:
  mysql_data:
